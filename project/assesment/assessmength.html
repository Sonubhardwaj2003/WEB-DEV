<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="carousel">
    <div class="carousel-track-container">
      <ul class="carousel-track">
        <li class="carousel-slide current-slide">
          <img src="1.jpg" alt="Image1" class="carousel-image">
        </li>
        <li class="carousel-slide">
          <img src="img1.jpg" alt="Image2" class="carousel-image">
        </li>
        <li class="carousel-slide">
          <img src="StationaryImage.webp" alt="Image3" class="carousel-image">
        </li>
      </ul>
    </div>
    <button class="carousel-button left-button">←</button>
    <button class="carousel-button right-button">→</button>
    <div class="carousel-nav">
      <button class="carousel-indicator current-slide"></button>
      <button class="carousel-indicator"></button>
      <button class="carousel-indicator"></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
